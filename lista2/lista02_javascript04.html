<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02 Atividade 04 (JavaScript)</title>
</head>
<body>
    <script type="text/javascript">

        var num = parseInt(prompt("Digite um número inteiro: "));

        if(num >= 1 && num <= 10){
            document.write("O número ", num, " está no intervalo entre 0 e 10");
        }else{
            document.write("O número não está entre o intervalo!");
        }


    </script>
    
</body>
</html>
