<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02 Atividade 03 (JavaScript)</title>
</head>
<body>
    <script type="text/javascript">

        var num = parseInt(prompt("Digite um número inteiro: "));

        if(num > 0 && num%2 == 0){
            document.write("3. Par <br>", "4. Positivo <br>", num);
        }
        else if(num > 0 && num%2 != 0){
            document.write("1. Ímpar <br>", "4. Positivo <br>", num);
        }
        else if(num < 0 && num%2 == 0){
            document.write("3. Par <br>", "2. Negativo <br>", num);
        }
        else if(num < 0 && num%2 != 0){
            document.write("1. Ímpar <br>", "2. Negativo <br>", num);
        }
        else if(num == 0){
            document.write("O número é neutro: ", num);
        }
        

    </script>
    
</body>
</html>
