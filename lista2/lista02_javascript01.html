<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 02 Atividade 01 (JavaScript)</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número inteiro: "));

        if(num >= 1){
            document.write("O número é positivo: ", num);

        }
        else if(num < 0){
            document.write("O número é negativo: ", num);
        }
        else{
            document.write("O numero é: ", num);
        }

    </script>
</body>
</html>
