<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type="text/javascript">

        var valp = parseInt(prompt("Digite o valor do produto que desejas: "));
        var resultado = valp - ((valp*15)/100);

        document.write("O valor do seu produto menos 15% fica: ", resultado);

    </script>
    
</body>
