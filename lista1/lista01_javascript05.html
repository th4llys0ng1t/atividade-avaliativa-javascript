<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista01_javascript05</title>
</head>
<body>
    <script type="text/javascript">

        var numerador = parseInt(prompt("Digite o numerador da fração: "));
        var denominador = parseInt(prompt("Digite o denominador da fração: "));
        var resultado = numerador/denominador;
        document.write("A fração é: ", numerador, "/", denominador, " e o resultado é: ", resultado);
    
    </script>
    
</body>
</html>
