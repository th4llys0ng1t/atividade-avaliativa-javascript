<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista03_javascript04</title>
</head>
<body>
    <script type="text/javascript">
        
        var num1 = parseInt(prompt("Digite o primeiro número: "));
        var num2 = parseInt(prompt("Digite o segundo número: "));

        if(num1 < num2){
            document.write("Ordem crescente: <br>", "<h3>", num1, " e ", num2, "</h3>");
        }
        else if(num1 > num2){
            document.write("Ordem decrescente: <br>", "<p>", num1, " e ", num2, "</p>");
        }
        else if(num1 == num2){
            document.write("<h1> Os números são iguais! </h1>");
        }

    </script>
    
</body>
</html>
