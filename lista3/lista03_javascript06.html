<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista03_javascript06</title>
</head>
<body>
    <script type="text/javascript">

        var us = prompt("Digite seu nome de usuário: ");
        var sen = prompt("Digite sua senha: ");

        while(us == sen){
           
            var us = prompt("Digite seu nome de usuário: ");
            var sen = prompt("Digite sua senha: ");
        }

        if(us != sen){

            document.write("Usuário: ", us, "<br>", "Senha: ", sen);

        }

    </script>
    
</body>
</html>
